<html lang="en">

<body>
    <h1>Dialog Boxes</h1>
<script>
   alert('Welcome');

       document.write('Welcome to Wonderful Wonder')

        document.write('back again')

    document.write('welcome' + ' '+ name )
</script>
</body>
