<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" id="btn">Open goggle</button>
    <script>
        var  btn = document.getElementById("btn");
        btn.addEventListener("click",function()
        {
            window.open("https://www.google.com/","_blank","height=400,width=600");
        },false)
  
    </script>
</body>
</html>
