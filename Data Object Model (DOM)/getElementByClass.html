<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Dom</title>
</head>
<body>
    <h1 class="intro">I am ketan sharma</h1>
    <h2>An Engineering Student</h2> 
    <p class="self">I am learning Dom from basic</p>   
    <p class="learn">It will help me in web development</p>
    <p class="self learn">I am learning Dom from basic that It will help me in web development field </p>
    <div id="show">
        <p class="learn">
            I am learning Dom from basic
        </p>
    </div>
    <script>
        
        var result = document.getElementsByClassName("learn"); // it will catch the list where learn in class name
        console.log(result);
        document.write(result)
        var r=document.getElementsByClassName("intro")
        document.write(r)
        console.log(r)
        //specific
        var r = document.getElementById("show").getElementsByClassName("learn")
        document.write(r)
        console.log(r)
        var len = document.getElementsByClassName("self").length
        console.log(len)
        document.write(len + "<br>")
         //Looping over document
         for(let i =0 ;i<len;i++)
        {
            var res = document.getElementsByClassName("self")[i];
            console.log(res)
            document.write(res + "<br>")
        }
</script>
</body>
</html>
